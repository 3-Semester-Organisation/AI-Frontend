<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelr</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <script src="js/main.js" defer></script>
</head>
<body class="flex items-center justify-center">
    
    <div class="container mx-auto px-4">
        <header>
            <h1 class="text-6xl">Travelr</h1>
            <p class="mt-4">For all your traveling needs</p>
        </header>

        <div class="bg-white shadow-md rounded-lg m-3">
            <div class="p-6">
                <h5 class="text-xl font-semibold mb-4">Get Advice</h5>
                <form id="form-joke">
                    <p class="mb-4">Get advice for where to travel.</p>
                    <label for="about" class="block text-gray-700">Topic</label>
                    <input type="text" id="about" class="w-full p-2 border border-gray-300 rounded mb-4"
                        placeholder="Enter topic for a joke">
                    <div class="flex justify-start">
                        <button type="submit"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                            id="btn-get-joke">Submit</button>
                    </div>
                </form>
                <div id="spinner1" class="hidden mt-4">
                    <svg class="animate-spin h-5 w-5 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                            stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8v8H4z"></path>
                    </svg>
                </div>
                <p id="result" class="mt-4"></p>
            </div>
        </div>

        <!-- Repeat similar structure for other cards -->

        

       

    </div>

    
</body>
</html>
